            $('.cellImage').click(function() {
                //console.log("Clicked");
                $(this).css("background-color","red");
            });

            $(document).on('click', '.cellImage', function () { 
                if ($(this).text() == currNum) {
                    $(this).css("background-color","green");
                    if (currNum == 25) {
                        printSuccessMessage();
                    }
                    else if (currNum == 1) {
                      tableShuffle = setInterval(constructTable, interval);

                      currNum++;

                    }

                    }
                } else {

        function constructTable() {
            $("table tbody").empty();
            //var keys = Object.keys(imageMap);
            shuffleArray(arr);
            //console.log(keys);
            for (var i=0; i<5; i++) {
                var row = "<tr>";
                for (var j=0; j<5; j++) {
                    row += `<td>
                                <div class="cellImage">${arr[(i*5 + j)%arr.length]}</div>
                            </td>`
                    
                }
                row += "/tr"; 
                $("table tbody").append(row);
            }

        }

        function printSuccessMessage() {
          var title = `Well done ${$('#playerName').val()}`;
          $("#modalTitle").html(title);
          //var message = `Bhai total time laga ${$("#time").text()}. Share karo fatafat group par.`;
          var timeTaken = parseFloat($("#time").text());
          var sliderVal = document.getElementById("ShuffleSpeed").value;
          score = (1/(timeTaken)) * ((sliderVal+1)/2) * 10e5;
          var message = `Your total score is ${Math.floor(score)}. Publish this score or play a new game.`;
          $("#winMsg").html(message);
          $("#myModal").modal();
        }

        /* Randomize array in-place using Durstenfeld shuffle algorithm */
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }

        function reset() {
            clearInterval(tableShuffle);
            //tableShuffle = setInterval(constructTable, interval);
            currNum = 1;
            $('#curr').html(currNum);
            clearInterval(timer);
            $('#time').html("0.000");
            constructTable();
            //(S=new Date,timer=setInterval("time.innerHTML=(new Date-S)/1e3"));
        }

        function changePreferences() {
          $('#preferences').show()
          $('#gameBoard').hide();
        }

        function startGame() {
          reset();
          
          var slider = document.getElementById("ShuffleSpeed");
          interval = 2000 -(slider.value * 250);
          $('#preferences').hide()
          $('#gameBoard').show();
          constructTable();
          
          event.preventDefault();
        }

        function launchAuthUI() {
          authUi = new firebaseui.auth.AuthUI(firebase.auth());

          var uiConfig = {
              callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                  // User successfully signed in.
                  // Return type determines whether we continue the redirect automatically
                  // or whether we leave that to developer to handle.
                  changePreferences();
                  console.log("Successfully signed in");
                  return false;
                },
              },
              // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
              signInFlow: 'popup',
              signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.EmailAuthProvider.PROVIDER_ID
              ]
            };
          authUi.start('#firebaseui-auth-container', uiConfig);
        }

        function InitApp() {
          firebase.auth().onAuthStateChanged(handleUserAuthChange);
        }

        function handleUserAuthChange(user) {
          if (user) {
              // User is signed in.
              handleUserLogIn(user);
            } else {
              // User is signed out.
              // ...
            }
        }

        function handleUserLogIn(user) {
          currentUser = user;
          console.log("Looged in user : " + user);
          console.log(user);
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          var providerData = user.providerData;
          // ...
          makeUIChangesAfterLogIn(user);
              
        }

        function makeUIChangesAfterLogIn() {
          $('#login').hide();
          $('#signedInUser').text(currentUser.displayName);
        }

        function publishScore() {
          var database = firebase.database();
          var userId = currentUser.uid;
          var scoreListRef = database.ref('/user-scores/'+ userId);
          // Create a new post reference with an auto-generated id
          var newScoreRef = scoreListRef.push();
          newScoreRef.set({
              score: score,
              shuffleSpeed: document.getElementById("ShuffleSpeed").value
          });
        }
